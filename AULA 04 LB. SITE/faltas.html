<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faltas - Programação Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #FF69B4; /* verde */
        }
        .faltas {
            margin-top: 20px;
        }
        .voltar {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #FF69B4; /* verde mais claro */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Faltas - Programação Mobile</h2>
    <div class="faltas">
        <p>Faltas no Mês 1: 2</p>
        <p>Faltas no Mês 2: 1</p>
        <p>Faltas no Mês 3: 3</p>
    </div>
    <div class="voltar">
        <a href="javascript:history.back()">Voltar</a>
    </div>
</body>
</html>
